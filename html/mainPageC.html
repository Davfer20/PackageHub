    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/productStyle.css" />
    <script type="module" src="../javascript/Evento.js"></script>
    <link
      rel="shortcut icon"
      href="../images/logoBox.svg"
      type="image/x-icon"

  <body>
    <div id="headerContainer"></div>
    <p class="pageTitle">PackageHub</p>

    <div class="container" id="container"></div>

    <script>
      // Cargar el encabezado usando fetch y insertarlo en el contenedor
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          const headerContainer = document.getElementById("headerContainer");
          headerContainer.innerHTML = data;
        });

      function redirectToEvent(eventId) {
        // Redirige a "verEvento.html" con el identificador del evento en la URL
        window.location.href = `verEvento.html?eventId=${eventId}`;
      }
    </script>
  </body>
